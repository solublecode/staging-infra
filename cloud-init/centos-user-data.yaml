#cloud-config
users:
    - name: groot
      gecos: G Root
      sudo: ["ALL=(ALL) NOPASSWD:ALL"]
      groups: users,docker,wheel,adm,systemd-journal
      shell: /bin/bash
chpasswd:
  list: |
     groot:groot
  expire: True
package_update: true
packages:
    - wget
    - nginx
    - httpd-tools
runcmd:
    - yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    - yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    - yum install -y https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.6-3.3.el7.x86_64.rpm docker-ce docker-ce-cli
    - systemctl enable --now docker
    - docker run -d --restart=always --name nginxui -v /etc/nginx:/etc/nginx -p 8080:8080 schenkd/nginx-ui:latest
    - systemctl enable --now cockpit.socket
    - setsebool -P httpd_can_network_connect on
    - systemctl enable --now nginx
    - wget https://dl.eff.org/certbot-auto
    - mv certbot-auto /usr/local/bin/certbot-auto
    - chown root /usr/local/bin/certbot-auto
    - chmod 0755 /usr/local/bin/certbot-auto
    - echo "0 0,12 * * * root python3 -c 'import random; import time; time.sleep(random.random() * 3600)' && certbot renew -q" | sudo tee -a /etc/crontab > /dev/null
write_files:
    - path: /root/prepare.sh
      owner: root:root
      permissions: '0700'
      content: |
        #! /bin/bash
        certbot-auto --nginx -n --email collin@solublecode.dev --agree-tos -d cockpit-stg.solublecode.dev
        certbot-auto --nginx -n --email collin@solublecode.dev --agree-tos -d nginx-stg.solublecode.dev
        dnf -y install firewalld
        systemctl enable --now firewalld
        firewall-cmd --permanent --zone=public --add-service=cockpit
        firewall-cmd --permanent --zone=public --add-service=https
        firewall-cmd --permanent --zone=public --add-service=http
        sed -i 's/AllowZoneDrifting=yes/AllowZoneDrifting=no/g' /etc/firewalld/firewalld.conf
        systemctl restart firewalld
        mkdir -p /opt/nginx-ui
        pass=`date +%s | sha256sum | base64 | head -c 32 ; echo`
        echo "nginx-ui groot password: " ${pass}
        htpasswd -b -c /opt/nginx-ui/.htpasswd groot ${pass}
    - path: /etc/cockpit/cockpit.conf
      content: |
        [WebService]
        Origins = https://cockpit-stg.solublecode.dev wss://cockpit-stg.solublecode.dev
        ProtocolHeader = X-Forwarded-Proto
    - path: /etc/nginx/conf.d/nginx-stg.solublecode.dev.conf
      content: |
        server {
            listen         80;
            listen         443 ssl;
            server_name    nginx-stg.solublecode.dev;

            location / {
                proxy_pass http://127.0.0.1:8080/;
            }

            auth_basic "auth required";
            auth_basic_user_file /opt/nginx-ui/.htpasswd;

        }
    - path: /etc/nginx/conf.d/cockpit-stg.solublecode.dev.conf
      content: |
        server {
            listen         80;
            listen         443 ssl;
            server_name    cockpit-stg.solublecode.dev;
        
            location / {
                # Required to proxy the connection to Cockpit
                proxy_pass https://127.0.0.1:9090;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-Proto $scheme;
        
                # Required for web sockets to function
                proxy_http_version 1.1;
                proxy_buffering off;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        
                # Pass ETag header from Cockpit to clients.
                # See: https://github.com/cockpit-project/cockpit/issues/5239
                gzip off;
            }
        }
bootcmd:
  - sed -i 's/nameserver 67.207.67.2/nameserver 1.1.1.1/g' /etc/resolv.conf
